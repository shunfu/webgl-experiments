<!DOCTYPE html>
<html lang="en">
    <head>
        <title>R&ouml;ssler Attractor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #000000;
                margin: 0px;
                overflow: hidden;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;
                text-align:center;
            }

            a {
                color:#0078ff;
            }

            #info {
                color: #fff;
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
                z-index: 100;
            }
        </style>
    </head>
    <body>

        <div id="info">R&ouml;ssler Attractor</div>

        <script src="three.min.js"></script>
        <script src="Detector.js"></script>
        <script src="stats.min.js"></script>

        <script>

            if (!Detector.webgl) Detector.addGetWebGLMessage();

            var container, stats;
            var camera, scene, renderer, particles, geometry, material, parameters, i, h, color;
            var coords = [];
            var trajColors = [];
            var colors = [];
            var particleNum = 0;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            init();
            animate();

            function init() {
                container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
                camera.position.z = 100;

                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.0007);

                geometry = new THREE.Geometry();

                // randomly generate 20 initial starting vertices
                for (var i = 0; i < 60; i ++) {
                    coords[i] = Math.random() * 30 - 15;
                }

                // randomly generate a color for each trajectory
                for (i = 0; i < 20; i ++) {
                    trajColors[i] = new THREE.Color(0xffffff);
                    trajColors[i].setHSL(Math.random(), 1.0, 0.5);
                }

                // plot the starting vertices
                for (i = 0; i < 20; i ++) {
                    var vertex = new THREE.Vector3();
                    vertex.x = coords[i*3];
                    vertex.y = coords[i*3+1];
                    vertex.z = coords[i*3+2];

                    geometry.vertices.push(vertex);

                    particleNum ++;

                    colors[i] = trajColors[i % 20];
                }

                // collapse all unused vertices into a point way off screen
                for (i = 20; i < 15000; i ++) {
                    var vertex = new THREE.Vector3();
                    vertex.x = 1000;
                    vertex.y = 1000;
                    vertex.z = 1000;

                    geometry.vertices.push(vertex);

                    colors[i] = trajColors[i % 20];
                }

                geometry.colors = colors;

                material = new THREE.ParticleSystemMaterial({ size: 0.3, vertexColors: true, transparent: true });
                material.color.setHSL(1.0, 0.2, 0.7);

                particles = new THREE.ParticleSystem(geometry, material);

                particles.rotation.x = Math.random() * 6;
                particles.rotation.y = Math.random() * 6;
                particles.rotation.z = Math.random() * 6;

                scene.add(particles);

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild(stats.domElement);

                document.addEventListener('mousemove', onDocumentMouseMove, false);
                document.addEventListener('touchstart', onDocumentTouchStart, false);
                document.addEventListener('touchmove', onDocumentTouchMove, false);

                window.addEventListener('resize', onWindowResize, false);
            }

            function animate() {
                requestAnimationFrame(animate);

                if (particleNum < 15000) {
                    calcRossler();
                }

                render();

                stats.update();
            }

            function render() {
                var time = Date.now() * 0.00005;

                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (- mouseY - camera.position.y) * 0.05;

                camera.lookAt(scene.position);

                for (i = 0; i < scene.children.length; i ++) {
                    var object = scene.children[i];

                    if (object instanceof THREE.ParticleSystem) {
                        object.rotation.y = time * (i < 4 ? i + 1 : - (i + 1));
                    }
                }

                color = [0.95, 1, 0.5];

                h = (360 * (color[0] + time) % 360) / 360;
                material.color.setHSL(h, color[1], color[2]);

                renderer.render(scene, camera);
            }

            function addPoint(x, y, z) {
                geometry.vertices[particleNum].x = x;
                geometry.vertices[particleNum].y = y;
                geometry.vertices[particleNum].z = z;
                geometry.verticesNeedUpdate = true;
                renderer.clear();
            }

            function calcRossler() {
                /**
                * dx/dt = - y - z
                * dy/dt = x + a * y
                * dz/dt = b + z * (x - c)
                **/

                var a = 0.1;
                var b = 0.1;
                var c = 14;
                var dt = .015;

                for (var i = 0; i < coords.length; i += 3) {
                    var x0 = coords[i];
                    var y0 = coords[i+1];
                    var z0 = coords[i+2];

                    coords[i] = x0 + (- y0 - z0) * dt;
                    coords[i+1] = y0 + (x0 + a * y0) * dt;
                    coords[i+2] = z0 + (b + z0 * (x0 - c)) * dt;

                    addPoint(coords[i], coords[i+1], coords[i+2]);

                    particleNum ++;
                }

                console.log(particleNum);
            }

            function onWindowResize() {
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function onDocumentMouseMove(event) {
                mouseX = event.clientX - windowHalfX;
                mouseY = event.clientY - windowHalfY;
            }

            function onDocumentTouchStart(event) {
                if (event.touches.length === 1) {
                    event.preventDefault();
                    mouseX = event.touches[0].pageX - windowHalfX;
                    mouseY = event.touches[0].pageY - windowHalfY;
                }
            }

            function onDocumentTouchMove(event) {
                if (event.touches.length === 1) {
                    event.preventDefault();
                    mouseX = event.touches[0].pageX - windowHalfX;
                    mouseY = event.touches[0].pageY - windowHalfY;
                }
            }

        </script>
    </body>
</html>
