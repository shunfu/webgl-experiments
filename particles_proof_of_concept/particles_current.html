<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lorenz Strange Attractor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index: 100;
			}
		</style>
	</head>
	<body>

		<div id="info">Lorenz Strange Attractor</div>

		<script src="three.min.js"></script>
		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if (!Detector.webgl) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, material, parameters, i, h, color;
			var mouseX = 0, mouseY = 0;
			var particleNum = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {
				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2(0x000000, 0.0007);

				geometry = new THREE.Geometry();
				geometry.dynamic = true;

				for (i = 0; i < 5; i ++) {
					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * 2000 - 1000;
					vertex.y = Math.random() * 2000 - 1000;
					vertex.z = Math.random() * 2000 - 1000;

					geometry.vertices.push(vertex);

					particleNum ++;
				}

				material = new THREE.ParticleSystemMaterial({ size: 100 });

				particles = new THREE.ParticleSystem(geometry, material);

				particles.rotation.x = Math.random() * 6;
				particles.rotation.y = Math.random() * 6;
				particles.rotation.z = Math.random() * 6;

				scene.add(particles);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);

				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);

				window.addEventListener('resize', onWindowResize, false);
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onDocumentMouseMove(event) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart(event) {
				if (event.touches.length === 1) {
					event.preventDefault();
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove(event) {
				if (event.touches.length === 1) {
					event.preventDefault();
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}

			function animate() {
				requestAnimationFrame(animate);

				render();

				if (particleNum < 20000) {
					addPoints();
				}

				stats.update();
			}

			function render() {
				var time = Date.now() * 0.00005;

				camera.position.x += (mouseX - camera.position.x) * 0.05;
				camera.position.y += (- mouseY - camera.position.y) * 0.05;

				camera.lookAt(scene.position);

				/*
				for (i = 0; i < scene.children.length; i ++) {
					var object = scene.children[ i ];

					if (object instanceof THREE.ParticleSystem) {
						object.rotation.y = time * (i < 4 ? i + 1 : - (i + 1));
					}
				}
				*/

				color = [0.95, 1, 0.5];

				h = (360 * (color[0] + time) % 360) / 360;
				material.color.setHSL(h, color[1], color[2]);

				renderer.render(scene, camera);
			}

			function addPoints() {
				var vertex = new THREE.Vector3();
				vertex.x = Math.random() * 2000 - 1000;
				vertex.y = Math.random() * 2000 - 1000;
				vertex.z = Math.random() * 2000 - 1000;

				geometry.vertices.push(vertex);

				particleNum ++;

				renderer.clear();
				scene.remove(particles);
				scene.add(particles);
				render();

				/*
				renderer.clear();
				var part = new THREE.ParticleSystem(geometry, material);
				scene.remove(part);
				scene.add(part);
				render();
				*/

				console.log(particleNum);
				console.log(geometry);
			}

		</script>
	</body>
</html>
